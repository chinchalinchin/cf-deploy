AWSTemplateFormatVersion: '2010-09-09'

Description: "The first stack of applicationName. This stack should always be stood up before the rest of the stacks. It creates all the necessary IAM permissions on which the application will build. It contains a dummy account for a Bitbucket pipeline, an execution role for Lambda, services roles for CodeBuild and CodePipeline and other various roles necessary for the application to function. NOTE: This stack contains resources for both a third party and a CodePipeline CI/CD pipeline. If using the CodePipeline, the applicationName-RepoStack and applicationName-PipelineStack stacks will need stood up in addition to the other stacks."

Parameters:
  applicationName:
    Type: String
    Default: innolab
    Description: Namespace for the application resources.
  pipelineUser:
    Type: String
    Default: innolab-pipeline
    Description: Username for the external pipeline account
  
Resources:
  ############################################################################### PIPELINE ACCOUNT
  DeploymentGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName: deployment-group
  
  PipelineUser:
    Type: AWS::IAM::User
    Description: User account for Innolab pipeline to perform all the necessary deployment operations
    Properties:
      UserName: !Ref pipelineUser
      Groups: 
        - !Ref DeploymentGroup

  PipelineServicePolicy: 
    Type: AWS::IAM::Policy
    Properties:
      Groups:
        - !Ref DeploymentGroup
      PolicyName: !Sub ${applicationName}-pipeline-service-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: EC2Permissions
            Effect: Allow
            Action:
              - "ec2:*"
            # TODO: scope to applicationName resources
            Resource: '*'
          - Sid: APIGatewayPermissions
            Effect: Allow
            Action:
              - apigateway:*
            # TODO: scope to applicationName resources
            Resource: '*'
          - Sid: RDSPermissions
            Effect: Allow
            Action: 
              - rds:*
            # TODO: scope to applicationName resources
            Resource: '*'
          - Sid: LogPermissions
            Effect: Allow
            Action:
              - logs:*
            # TODO: scope to applicationName resources
            Resource: '*'
          - Sid: Route53Permissions
            Effect: Allow
            Action: 
              - route53:*
            # TODO: scope to applicationName resources
            Resource: '*'
          - Sid: CloudWatchPermissions
            Effect: Allow
            Action: 
              - events:*
            Resource: 
              - !Sub "arn:aws:events:${AWS::Region}:${AWS::AccountId}:rule/${applicationName}*"
          - Sid: CloudFrontPermissions
            Effect: Allow
            Action: 
              - "cloudfront:*"
            # TODO: scope to applicationName resourcess
            Resource: '*'
          - Sid: CodePipelinePermissions
            Effect: Allow
            Action: 
              - "codebuild:*"
              - "codepipeline:*"
            Resource:
              - !Sub "arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${applicationName}*"
              - !Sub "arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:stage*"
              - !Sub "arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:action*"
              - !Sub "arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${applicationName}*"

  PipelineStackPolicy: 
    Type: AWS::IAM::Policy
    Properties:
      Groups:
        - !Ref DeploymentGroup
      PolicyName: !Sub ${applicationName}-pipeline-stack-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: CloudFormationPermissions
            Effect: Allow
            Action:
              - "cloudformation:*"
            Resource:
              - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/*"
              - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stackset*"
              - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stackset-target"
              - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:type"

  PipelineBasePolicy:
    Type: AWS::IAM::Policy
    Properties:
      Groups:
        - !Ref DeploymentGroup
      PolicyName: !Sub ${applicationName}-pipeline-base-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: LambdaPermissions
            Effect: Allow
            Action: 
              - "lambda:GetFunction"
              - "lambda:UpdateFunctionCode"
              - "lambda:DeleteFunction"
            Resource:
              - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${applicationName}-*"
          - Sid: ECRPermissions
            Effect: Allow
            Action:
              - "ecr:GetAuthorizationToken"
              - "ecr:BatchCheckLayerAvailability"
              - "ecr:GetDownloadUrlForLayer"
              - "ecr:GetRepositoryPolicy"
              - "ecr:DescribeRepositories"
              - "ecr:ListImages"
              - "ecr:DescribeImages"
              - "ecr:BatchGetImage"
              - "ecr:InitiateLayerUpload"
              - "ecr:UploadLayerPart"
              - "ecr:CompleteLayerUpload"
              - "ecr:PutImage"
            Resource: 
              - !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${applicationName}-*"
          - Sid: S3ObjectPermissions
            Effect: Allow
            Action:
              - "s3:*"
            Resource: 
              - !Sub "arn:aws:s3:::${applicationName}-*/*"
          - Sid: S3BucketPermissions
            Effect: Allow
            Action:
              - "s3:*"
            Resource: 
              - !Sub "arn:aws:s3:::${applicationName}-*"
          - Sid: IAMPermissions
            Effect: Allow
            Action:
              - iam:Get*
              - iam:List*
              - iam:Describe*
              - iam:PassRole
              - iam:CreateInstanceProfile
              - iam:AddRoleToInstanceProfile
              - iam:RemoveRoleFromInstanceProfile
            Resource: 
              - !Sub "arn:aws:iam::${AWS::AccountId}:role/*"
              - !Sub "arn:aws:iam::${AWS::AccountId}:user/*"
              - !Sub "arn:aws:iam::${AWS::AccountId}:group/*"
              - !Sub "arn:aws:iam::${AWS::AccountId}:instance-profile/*"
          - Sid: SecretManagerPermissions
            Effect: Allow
            Action:
              - secretsmanager:*
            Resource:
              - !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${applicationName}*"
          - Sid: LogPermissions
            Effect: Allow
            Action:
              - logs:*
            # TODO: scope to applicationName resources
            Resource: '*'

  ############################################################################### SERVICE ROLES

  RDSMonitoringRole:
    Type: AWS::IAM::Role
    Description: Role to allow monitoring of RDS
    Properties:
      # Path: !Sub "/${applicationName}/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "monitoring.rds.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole
      RoleName: !Sub ${applicationName}-rds-monitor
      Tags:
        - Key: "Application"
          Value: !Ref applicationName
  
  MigrationMonitoringRole:
    Type: AWS::IAM::Role
    Description: Role to allow monitoring of RDS
    Properties:
      # Path: !Sub "/${applicationName}/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "dms.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonDMSCloudWatchLogsRole
      RoleName: !Sub ${applicationName}-dms-monitor
      Tags:
        - Key: "Application"
          Value: !Ref applicationName

  ECSRole:
    Type: AWS::IAM::Role
    Properties:
      # Path: !Sub "/${applicationName}/"
      RoleName: !Sub "${applicationName}-ecs-role"
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: ecs.amazonaws.com
          Action: 
            - 'sts:AssumeRole'
      Policies:
      - PolicyName: !Sub ${applicationName}-ecs-baseline-permissions
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
              # Rules which allow ECS to attach network interfaces to instances
              # on your behalf in order for awsvpc networking mode to work right
              - 'ec2:AttachNetworkInterface'
              - 'ec2:CreateNetworkInterface'
              - 'ec2:CreateNetworkInterfacePermission'
              - 'ec2:DeleteNetworkInterface'
              - 'ec2:DeleteNetworkInterfacePermission'
              - 'ec2:Describe*'
              - 'ec2:DetachNetworkInterface'
              # Rules which allow ECS to update load balancers on your behalf
              # with the information sabout how to send traffic to your containers
              - 'elasticloadbalancing:DeregisterInstancesFromLoadBalancer'
              - 'elasticloadbalancing:DeregisterTargets'
              - 'elasticloadbalancing:Describe*'
              - 'elasticloadbalancing:RegisterInstancesWithLoadBalancer'
              - 'elasticloadbalancing:RegisterTargets'
            Resource: '*'
      Tags:
        - Key: "Application"
          Value: !Ref applicationName

  ECSBackendTaskRole:
    Type: AWS::IAM::Role
    Description: Role for the Backend ECS Task execution
    Properties:
      # Path: !Sub "/${applicationName}/"
      RoleName: !Sub ${applicationName}-ecs-backend-task-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement: 
          - Effect: Allow
            Principal:  
              Service: ecs-tasks.amazonaws.com
            Action:
              - "sts:AssumeRole"
      # Policies: TODO!
      Tags:
        - Key: "Application"
          Value: !Ref applicationName

  ECSFrontendTaskRole:
    Type: AWS::IAM::Role
    Description: Role for the Frontend ECS Task execution
    Properties:
      # Path: !Sub "/${applicationName}/"
      RoleName: !Sub ${applicationName}-ecs-frontend-task-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement: 
          - Effect: Allow
            Principal:  
              Service: ecs-tasks.amazonaws.com
            Action:
              - "sts:AssumeRole"
      # Policies: TODO!
      Tags:
        - Key: "Application"
          Value: !Ref applicationName
  
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      # Path: !Sub "/${applicationName}/"
      RoleName: !Sub "${applicationName}-ecs-task-execution-role"
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: !Sub ${applicationName}-ecs-task-execution-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: ECRAuthPermissions
                Action:
                  - ecr:GetAuthorizationToken
                Effect: Allow
                Resource: '*'
              - Sid: ECRPermissions
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                Effect: Allow
                Resource: !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${applicationName}-*"
              - Sid: LogPermissions
                Action: 
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Effect: Allow
                Resource: '*' # TODO: figure out arns for loggroups and restrict scope here
              - Sid: SecretManagerPermissions
                Action: 
                  - secretsmanager:GetSecretValue
                Effect: Allow
                Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${applicationName}-*"
              - Sid: S3FilePermissions
                Action: 
                  - s3:GetObject
                Effect: Allow
                Resource: !Sub "arn:aws:s3:::${applicationName}-env/*.env"
              - Sid: S3BucketPermissions
                Action:
                  - s3:GetBucketLocation
                Effect: Allow
                Resource: !Sub "arn:aws:s3:::${applicationName}-env"
      Tags:
        - Key: "Application"
          Value: !Ref applicationName

  ECSScalingRole:
    Type: AWS::IAM::Role
    Properties:
      # Path: !Sub "/${applicationName}/"
      RoleName: !Sub "${applicationName}-ecs-scaling-role"
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceAutoscaleRole'
      Tags:
        - Key: "Application"
          Value: !Ref applicationName

  CodeDeployRole:
    Type: AWS::IAM::Role
    Description: Role to allow CodeDeploy access to other AWS 
    Properties:
      # Path: !Sub "/${applicationName}/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "codedeploy.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AWSCodeDeployRoleForECS'
      Policies:
        - PolicyName: !Sub ${applicationName}-codedeploy-artifact-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: S3Permissions
                Action:
                  - s3:*
                Effect: Allow
                Resource: 
                  - !Sub "arn:aws:s3:::${applicationName}-*"
      RoleName: !Sub ${applicationName}-codedeploy-executor
      Tags:
        - Key: "Application"
          Value: !Ref applicationName

  CodePipelineRole:
    Type: AWS::IAM::Role
    Description: Role to allow Innolab Pipeline access to other AWS Services
    Properties:
      # Path: !Sub "/${applicationName}/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "codepipeline.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Policies:
        - PolicyName: !Sub ${applicationName}-codepipeline-baseline-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: IAMPermissions
                Action: 
                  - iam:PassRole
                Effect: Allow
                Resource: !Sub "arn:aws:iam::${AWS::AccountId}:role/${applicationName}-*"
              - Sid: CodeCommitPermissions
                Action:
                  - codecommit:CancelUploadArchive
                  - codecommit:GetBranch
                  - codecommit:GetCommit
                  - codecommit:GetRepository
                  - codecommit:GetUploadArchiveStatus
                  - codecommit:UploadArchive
                Effect: Allow
                Resource: !Sub "arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${applicationName}-*"
              - Sid: CloudWatchPermissions
                Action:
                  - cloudwatch:*
                Resource: "*" # TODO: restrict scope
                Effect: Allow
              - Sid: S3Permissions
                Action:
                  - s3:*
                Effect: Allow
                Resource: 
                  - !Sub "arn:aws:s3:::${applicationName}-*"
              - Sid: LambdaPermissions
                Action:
                  - lambda:UpdateFunctionCode
                Effect: Allow
                Resource: 
                  - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${applicationName}-*-*"
              - Sid: CodeBuildPermissions
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuildBatches
                  - codebuild:StartBuildBatch
                Resource: 
                  - !Sub "arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:*/${applicationName}*"
                Effect: Allow
              - Sid: CodeDeployPermissions
                Action:
                  - codedeploy:GetDeployment
                  - codedeploy:CreateDeployment
                  - codedeploy:GetDeploymentConfig
                  - codedeploy:GetApplication
                  - codedeploy:GetApplicationRevision
                  - codedeploy:RegisterApplicationRevision
                Resource: 
                  - !Sub arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:application:${applicationName}-*
                  - !Sub "arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:deploymentgroup:${applicationName}-*/${applicationName}-*"               
                  - !Sub "arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:deploymentconfig:*"
                Effect: Allow
              - Sid: CodeStarPermissions
                Action: 
                  - codestar-connections:CreateConnection
                  - codestar-connections:DeleteConnection
                  - codestar-connections:UseConnection
                  - codestar-connections:GetConnection
                  - codestar-connections:ListConnections
                Effect: Allow
                Resource:
                  - !Sub "arn:aws:codestar-connections:${AWS::Region}:${AWS::AccountId}:connection/*"
              - Sid: ECRAuthPermissions
                Action:
                  - ecr:GetAuthorizationToken
                Effect: Allow
                Resource: '*'
              - Sid: ECRPermissions
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:GetRepositoryPolicy
                  - ecr:DescribeRepositories
                  - ecr:ListImages
                  - ecr:DescribeImages
                  - ecr:BatchGetImage
                Effect: Allow
                Resource: 
                  - !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${applicationName}-*"
              - Sid: ECSPermissions
                Action:
                  - ecs:RegisterTaskDefinition
                Effect: Allow
                Resource: '*' # TODO: scope this to...cluster? or whereever task definitions are stored? 
      RoleName: !Sub ${applicationName}-codepipeline-executor
      Tags:
        - Key: "Application"
          Value: !Ref applicationName
        
  CodeBuildRole:
    Type: AWS::IAM::Role
    Description: Role to allow Innolab Pipeline's CodeBuild stage to access other AWS Services
    Properties:
      # Path: !Sub "/${applicationName}/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "codebuild.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Policies:
        - PolicyName: !Sub ${applicationName}-codebuild-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: LogPermisisons
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Effect: Allow
                Resource: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${applicationName}-*
              - Sid: CloudFrontPermissions
                Action:
                  - cloudfront:CreateInvalidation
                Effect: Allow
                Resource: '*'
              - Sid: S3Permissions
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:DeleteObject
                  - s3:GetObjectVersion
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                Effect: Allow
                Resource: 
                  - !Sub "arn:aws:s3:::${applicationName}-*"
              - Sid: CodeBuildPermissions
                Action:
                  - codebuild:CreateReportGroup
                  - codebuild:CreateReport
                  - codebuild:UpdateReport
                  - codebuild:BatchPutTestCases
                  - codebuild:BatchPutCodeCoverages
                Effect: Allow
                Resource:
                  - !Sub "arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:report-group/${applicationName}*"
              - Sid: CodeCommitPermissions
                Action:
                  - codecommit:GitPull
                Effect: Allow
                Resource:
                  - !Sub "arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${applicationName}*" 
              - Sid: CodeDeployPermissions
                Action:
                  - codedeploy:Get*
                  - codedeploy:CreateCloudFormationDeployment
                Effect: Allow
                Resource: '*' # TODO: figure out which resources to scope this to... 
              - Sid: CodeStarPermissions
                Action: 
                  - codestar-connections:CreateConnection
                  - codestar-connections:DeleteConnection
                  - codestar-connections:UseConnection
                  - codestar-connections:GetConnection
                  - codestar-connections:ListConnections
                Effect: Allow
                Resource:
                  - !Sub "arn:aws:codestar-connections:${AWS::Region}:${AWS::AccountId}:connection/*"
              - Sid: SecretManagerPermissions
                Action:
                  - secretsmanager:GetSecretValue
                Effect: Allow
                Resource:
                  - !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${applicationName}-*"
              - Sid: ECRAuthPermissions
                Action:
                  - ecr:GetAuthorizationToken
                Effect: Allow
                Resource: '*'
              - Sid: ECRPermissions
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:GetRepositoryPolicy
                  - ecr:DescribeRepositories
                  - ecr:ListImages
                  - ecr:DescribeImages
                  - ecr:BatchGetImage
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:CompleteLayerUpload
                  - ecr:PutImage
                Effect: Allow
                Resource: 
                  - !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${applicationName}-*"
              - Sid: LambdaPermissions
                Action:
                  - lambda:UpdateFunctionCode
                Effect: Allow
                Resource: 
                  - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${applicationName}-*-*"
              - Sid: CognitoPermissions
                Effect: Allow
                Action:
                  - cognito-idp:AdminInitiateAuth
                  - cognito-idp:AdminCreateUser
                Resource: 
                  - !Sub  "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${AWS::Region}_*"
      RoleName: !Sub ${applicationName}-codebuild-executor
      Tags:
        - Key: "Application"
          Value: !Ref applicationName

  LambdaExecutorRole:
    Type: AWS::IAM::Role
    Description: Role to allow Innolab Lambdas to access other AWS Services
    Properties:
      # Path: !Sub "/${applicationName}/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 
              - "sts:AssumeRole"
      ManagedPolicyArns:
      # TODO: 
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaDynamoDBExecutionRole
      Policies:
        - PolicyName: !Sub "${applicationName}-lambda-execution-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: SecretManagerPermissions
                Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:UpdateSecret
                Resource:
                  - !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${applicationName}*"
              - Sid: CognitoPermissions
                Effect: Allow
                Action:
                  - "cognito-idp:AdminInitiateAuth"
                  - "cognito-idp:AdminCreateUser"
                Resource: 
                  - !Sub  "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${AWS::Region}_*"
              - Sid: DynamoPermissions
                Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:UpdateItem
                Resource: 
                  - !Sub  "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${applicationName}-*"
              - Sid: CodeCommitPermissions
                Effect: Allow
                Action: 
                  - codecommit:GetCommit
                  - codecommit:BatchGetCommit
                  - codecommit:GetDifferences
                  - codecommit:GetTree
                  - codecommit:GetFile
                  - codecommit:ListRepositories
                Resource:
                  - !Sub "arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${applicationName}-*"
              - Sid: ECRPermissions
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:GetRepositoryPolicy
                  - ecr:DescribeRepositories
                  - ecr:ListImages
                  - ecr:DescribeImages
                  - ecr:BatchGetImage
                Effect: Allow
                Resource: 
                  - !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${applicationName}-*"

      RoleName: !Sub ${applicationName}-lambda-executor
      Tags:
        - Key: "Application"
          Value: !Ref applicationName
  
  LambdaExecutorEC2Role:
    Type: AWS::IAM::Role
    Description: Role to allow Innolab Lambdas to access EC2 and RDS instances
    Properties:
      # Path: !Sub "/${applicationName}/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: !Sub ${applicationName}-ec2-management-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: LambdaStartStopEc2
                Effect: Allow
                Action: 
                  - "ec2:StartInstances"
                  - "ec2:StopInstances"
                Resource:
                  - !Sub  "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/${applicationName}"
              - Sid: LambdaStartStopRds
                Effect: Allow
                Action: 
                  - "rds:StartDBInstance"
                  - "rds:StopDBInstance"
                Resource:
                  - !Sub  "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db/${applicationName}*"
              - Sid: DescribeInstances
                Effect: Allow
                Action: 
                  - "rds:DescribeDBInstances"
                  - "ec2:DescribeInstances"
                Resource:
                  - "*"
      RoleName: !Sub ${applicationName}-lambda-executor-instances
      Tags:
        - Key: "Application"
          Value: !Ref applicationName
 
  APILoggerRole:
    Type: AWS::IAM::Role
    Description: Role to allow API Gateway to push logs to CloudWatch
    Properties:
      # Path: !Sub "/${applicationName}/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      RoleName: !Sub ${applicationName}-apigateway-executor
      Tags:
        - Key: "Application"
          Value: !Ref applicationName

  CloudWatchEventRole:
    Type: AWS::IAM::Role
    Properties:
    # Path: !Sub "/${applicationName}/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: 
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com            
      Policies:
        - PolicyName: !Sub "${applicationName}-cloudwatch-event-pipeline-execution"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: codepipeline:StartPipelineExecution
                Resource: !Sub "arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${applicationName}*"
      RoleName: !Sub ${applicationName}-cloudwatch-executor
      Tags:
          - Key: "Application"
            Value: !Ref applicationName

  AlationRole:
    Type: "AWS::IAM::Role"
    Properties:
      # Path: !Sub "/${applicationName}/"
      RoleName: !Sub "${applicationName}-alation-executor"
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: 
              Service:
                - ec2.amazonaws.com
            Action:
              - "sts:AssumeRole"
      MaxSessionDuration: 3600
      ManagedPolicyArns: 
        - "arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy"
      Policies:
        - PolicyName: !Sub ${applicationName}-alation-secret-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: SecretManagerPermissions
                Action: 
                  - secretsmanager:GetSecretValue
                Effect: Allow
                Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${applicationName}-*"
              - Sid: S3BucketPermissions
                Effect: Allow
                Action:
                  - "s3:Get*"
                  - "s3:Describe*"
                Resource: 
                  - !Sub "arn:aws:s3:::${applicationName}-*"
                  - !Sub "arn:aws:s3:::${applicationName}-*/*"
      Description: "Role for Alation EC2 to access other services"
      Tags:
          - Key: "Application"
            Value: !Ref applicationName

  MigrationRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: !Sub "/${applicationName}/"
      RoleName: !Sub "${applicationName}-data-migration-executor"
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: 
              Service:
                - ec2.amazonaws.com
            Action:
              - "sts:AssumeRole"
      MaxSessionDuration: 3600
      ManagedPolicyArns: 
        - "arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy"
      Policies:
        - PolicyName: !Sub ${applicationName}-migration-secret-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: SecretManagerPermissions
                Action: 
                  - secretsmanager:GetSecretValue
                Effect: Allow
                Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${applicationName}-*"
              - Sid: EC2Permissions
                Action:
                  - ec2:Describe*
                Effect: Allow
                Resource: '*'
      Description: "Role for Migration EC2 to access other services"
      Tags:
          - Key: "Application"
            Value: !Ref applicationName

  ############################################################################### INSTANCE PROFILES

  AlationProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Path: !Sub "/${applicationName}/"
      InstanceProfileName: !Sub ${applicationName}-alation-profile
      Roles: 
        - !Ref AlationRole

  MigrationProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Path: "/"
      InstanceProfileName: !Sub ${applicationName}-migration-profile
      Roles: 
        - !Ref MigrationRole

  ############################################################################### GROUPS

  BasicAccessGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName: basic-access-group
      Policies:
        - PolicyName: !Sub "${applicationName}-iam-access"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action: 
                  - iam:GetAccountPasswordPolicy
                  - iam:GetAccountSummary
                  - iam:ListVirtualMFADevices
                Effect: Allow
                Resource: '*'
              - Action: 
                  - iam:GetUser
                  - iam:ChangePassword
                  - iam:CreateAccessKey
                  - iam:DeleteAccessKey
                  - iam:ListAccessKeys
                  - iam:UpdateAccessKey
                  - iam:DeleteSSHPublicKey
                  - iam:ListSSHPublicKeys
                  - iam:GetSSHPublicKey
                  - iam:UpdateSSHPublicKey
                  - iam:UploadSSHPublicKey
                  - iam:DeleteSigningCertificate
                  - iam:ListSigningCertificates
                  - iam:UpdateSigningCertificate
                  - iam:UploadSigningCertificate
                  - iam:DeactivateMFADevice
                  - iam:EnableMFADevice
                  - iam:ListMFADevices
                  - iam:ResyncMFADevice
                Effect: Allow
                Resource: !Sub "arn:aws:iam::${AWS::AccountId}:user/*"
              - Action:
                  - iam:CreateVirtualMFADevice
                  - iam:DeleteVirtualMFADevice
                Effect: Allow
                Resource: !Sub "arn:aws:iam::${AWS::AccountId}:mfa/*"
              - NotAction:
                  - iam:CreateVirtualMFADevice
                  - iam:EnableMFADevice
                  - iam:GetUser
                  - iam:ListMFADevices
                  - iam:ListVirtualMFADevices
                  - iam:ResyncMFADevice
                  - sts:GetSessionToken
                Effect: Deny
                Resource: '*'
                Condition:
                  BoolIfExists:
                    aws:MultiFactorAuthPresent: false 

  DatabaseAdminGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName: database-admin-group
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonRDSDataFullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AWSGlueConsoleFullAccess
        - arn:aws:iam::aws:policy/AmazonSageMakerFullAccess
  
  PowerUserGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName: power-user-group
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2FullAccess
        - arn:aws:iam::aws:policy/AmazonRDSFullAccess
        - arn:aws:iam::aws:policy/AWSCloudFormationFullAccess
        - arn:aws:iam::aws:policy/AWSCodePipelineFullAccess
        - arn:aws:iam::aws:policy/AWSCodeBuildAdminAccess
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AWSCodeCommitFullAccess
        - arn:aws:iam::aws:policy/AmazonVPCFullAccess

  DeveloperGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName: developer-group
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AWSCodeCommitFullAccess
        - arn:aws:iam::aws:policy/AWSCodePipelineReadOnlyAccess
        - arn:aws:iam::aws:policy/AWSCodeBuildReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonVPCReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonRDSReadOnlyAccess
      Policies:
        - PolicyName: !Sub ${applicationName}-repository-branch-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action: 
                  - "codecommit:GitPush"
                  - "codecommit:DeleteBranch"
                  - "codecommit:PutFile"
                Effect: Deny
                Resource: !Sub "arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${applicationName}*"
                Condition:
                  StringEqualsIfExists:
                    codecommit:References:
                      - "refs/heads/Prod"
                      - "refs/heads/Staging"
                      - "refs/heads/Dev"
        - PolicyName: !Sub "${applicationName}-data-migration-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "dms:Describe*"
                Effect: Allow
                Resource: '*'
        - PolicyName: !Sub "${applicationName}-secret-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "secretsmanager:*"
                Effect: Allow
                Resource: '*'
              - Action:
                  - "secretsmanager:Put*"
                  - "secretsmanager:Remove*"
                  - "secretsmanager:Rotate*"
                  - "secretsmanager:Update*"
                Effect: Deny
                Resource: '*'

